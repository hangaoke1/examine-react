name: Doc Site

on:
  # åˆ›å»ºå¹¶æ¨é€releaseæ—¶å€™è§¦å‘æµç¨‹
  release:
    types:
      - published
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘æµç¨‹
  workflow_dispatch:

jobs:
  deploy-site:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      # åˆ†æ”¯æ£€å‡ºï¼Œé»˜è®¤master
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      # ä»£ç ç¼–è¯‘
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
      # éƒ¨ç½²åˆ°github pages
      - name: Deploy to gh-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
      # éƒ¨ç½²åˆ°surge
      - name: Deploy to Surge ğŸš€
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'examine-react-${{ github.sha }}.surge.sh'
          project: './dist'
          login: ${{ secrets.SURGE_LOGIN }}
          token: ${{ secrets.SURGE_TOKEN }}

      - name: Create Commit Comment
        uses: peter-evans/commit-comment@v1
        with:
          body: |
            Doc site for this release: https://examine-react-${{ github.sha }}.surge.sh
